<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Submit Your Literary Work</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f2ff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 40px auto;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #bbb;
            border-radius: 6px;
        }
        input[type="file"] {
            padding: 6px;
        }
        button {
            width: 100%;
            margin-top: 20px;
            padding: 12px;
            background: #7b2cbf;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #5a189a;
        }
        .success {
            text-align: center;
            color: green;
            font-weight: bold;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Submit Your Literary Work</h2>

        <form id="storyForm">

            <label for="name">Your Name (Optional)</label>
            <input type="text" id="name" name="name" placeholder="Enter your name (or leave blank)" />

            <label for="title">Title</label>
            <input type="text" id="title" name="title" placeholder="Enter title of your poem/blog/story/play" required />

            <label for="desc">Short Description (Optional)</label>
            <textarea id="desc" name="description" rows="3" placeholder="Write a short intro..."></textarea>

            <label for="pdf">Upload PDF of Your Literary Work</label>
            <input type="file" id="pdf" name="pdf" accept="application/pdf" required />

            <button type="submit">Submit</button>
        </form>

        <div class="success" id="successMsg"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-storage.js";

        // Your Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyCbiSqwknzPdenFhiNao-wF8V2HWB9MWYI",
            authDomain: "literary-website.firebaseapp.com",
            projectId: "literary-website",
            storageBucket: "literary-website.firebasestorage.app",
            messagingSenderId: "897241098702",
            appId: "1:897241098702:web:bda2c02126a664bcd6a39f",
            measurementId: "G-14FRFRTSM6"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const storage = getStorage(app);

        const form = document.getElementById("storyForm");
        const successMsg = document.getElementById("successMsg");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();

            const name = document.getElementById("name").value || "Anonymous";
            const title = document.getElementById("title").value;
            const desc = document.getElementById("desc").value;
            const pdfFile = document.getElementById("pdf").files[0];

            if (!pdfFile) {
                alert("Please upload a PDF file.");
                return;
            }

            try {
                // Upload PDF
                const fileRef = ref(storage, "stories/" + Date.now() + "_" + pdfFile.name);
                await uploadBytes(fileRef, pdfFile);
                const pdfURL = await getDownloadURL(fileRef);

                // Save story data in Firestore
                await addDoc(collection(db, "stories"), {
                    name,
                    title,
                    description: desc,
                    pdfURL,
                    submittedAt: new Date()
                });

                successMsg.textContent = "Your story has been submitted successfully!";
                form.reset();
            } catch (err) {
                console.error(err);
                alert("There was an error submitting your story. Please try again.");
            }
        });
    </script>
</body>
</html>
